    <script>
        // Almacena las posiciones anteriores del cursor
        let positions = [];

        function setup() {
            // Crea un lienzo que cubra toda la ventana
            createCanvas(windowWidth, windowHeight).id('p5-canvas');
        }

        function draw() {
            // Limpia el lienzo en cada cuadro
            clear();

            // Añade la posición actual del cursor al array de posiciones
            positions.push({ x: mouseX, y: mouseY });

            // Limita la cantidad de posiciones almacenadas para evitar la sobrecarga de memoria
            if (positions.length > 150) {
                positions.shift(); // Elimina la posición más antigua
            }

            // Dibuja el rastro del cursor
            noFill();
            stroke(255, 0, 0); // Color rojo para el rastro
            for (let i = 0; i < positions.length; i++) {
                drawCross(positions[i].x, positions[i].y);
            }

            // Dibuja el cursor personalizado
            noFill();
            stroke(255, 0, 0); // Color rojo para el cursor
            strokeWeight(2);
            drawCross(mouseX, mouseY); // Dibuja una cruz en el cursor actual
        }

        // Función para dibujar una cruz en la posición (x, y)
        function drawCross(x, y) {
            line(x - 10, y, x + 10, y); // Línea horizontal
            line(x, y - 10, x, y + 10); // Línea vertical
        }
    </script>
